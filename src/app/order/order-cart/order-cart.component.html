<div id="idOrderCartContainer" class="basic-border-red ">
  <!--  <p>order-cart works!</p>-->
  <h3>Order Cart</h3>

  <ng-template #cartIsEmpty>
    <h3>Cart Is Empty.</h3>
  </ng-template>

  <!-- Header Row -->
  <div *ngIf="cartProductList.length !== 0; else cartIsEmpty;">
    <div class="row zero-margin-padding text-center">
      <!--      <div class="row basic-border-green justify-content-center text-center align-items-center">-->
<!--      <span class="col-lg-1 basic-border-blue">S.No.</span>-->
      <span class="col-lg-6 basic-border-blue">Name</span>
      <div class="col-lg-6">
        <div class="row">
          <div class="col-lg-6 basic-border-blue">Qty</div>
          <span class="col-lg-4 basic-border-blue">DP</span>
          <span class="col-lg-2 basic-border-blue zero-margin-padding">X</span>
        </div>
      </div>
    </div>

    <div class="basic-border-green">
      <div *ngFor="let currentProductModel of cartProductList; let  sno = index">
        <app-cart-product-item [serialNo]="sno + 1" [productModel]="currentProductModel"></app-cart-product-item>
      </div>
    </div>

  </div>

  <!-- code product mrp dp bv pv qty      -->
  <!-- 2    4       1   1  1  1  - 2 + x  -->
</div>
